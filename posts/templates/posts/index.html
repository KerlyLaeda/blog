{% extends "posts/layout.html" %}

{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.author }}</p>
        <p>{{ post.date_posted|date:"M j, Y" }}</p> <!-- E : listopadA, locale specific -->
        <p>{{ post.body }}</p>
    {% endfor%}
{% endblock content %}
