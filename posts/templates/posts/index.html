{% extends "posts/layout.html" %}

{% block content %}
    {% for post in posts %}
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <a href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
        <p>{{ post.date_posted|date:"M j, Y" }}</p> <!-- E : listopadA, locale specific -->
        <p>{{ post.body }}</p>
    {% endfor%}
{% endblock content %}
